<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Bildexsolutions</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <div class="container header_container">
          <nav class="navbar">
            <div class="logo_wrapper">
              <a href="#" class="logo_combo"
                ><img
                  class="logo_img"
                  src="img/header/bildexsolutionslogo.png"
                  alt="Bildex Solutions Logo" />
                <img
                  class="logo_text"
                  src="img/header/bildexsolutionstext1.PNG"
                  alt="Bildex Solutions text name"
              /></a>
            </div>
            <a class="phone_call" href="tel:+16473033571">
              <i class="fa fa-phone phone_number_icon"></i>
              <span class="phone_text">+1 647-303-3571</span>
            </a>
            <ul class="navbar_menu">
              <li><a class="nav_elem" href="#">Home</a></li>
              <li><a class="nav_elem" href="#about_us">About us</a></li>
              <li><a class="nav_elem" href="#window_wells">Window Wells</a></li>
              <li><a class="nav_elem" href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
              <div class="burger_space" id="burger">
                <span class="stick"></span>
                <span class="stick"></span>
                <span class="stick"></span>
              </div>
            </div>
          </nav>
        </div>
        <div class="popup" id="popup">
          <div class="popup_textblock" id="popupSlide">
            <ul class="navbar_menu_mobile">
              <li><a class="nav_elem_mobile" href="#">Home</a></li>
              <li><a class="nav_elem_mobile" href="#about_us">About us</a></li>
              <li><a class="nav_elem_mobile" href="#window_wells">Window Wells</a></li>
              <li><a class="nav_elem_mobile" href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main_photo_wrapper">
        <img src="img/main/main_photo2.jpg" alt="Main building" class="main_photo" />
        <div class="filter"></div>
        <a href="#about_us" class="title_circle">
          <img src="img/main/arrow.svg" alt="arrow" class="title_arrow" />
        </a>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
